<h2>{{ title() }}</h2>

<nav>
  <ngb-carousel>
    <ng-template ngbSlide *ngFor="let item of carouselItems; let i = index" [id]="'slide-' + i">
      <a [routerLink]="item.link" routerLinkActive="active">
        <h3>{{ item.title }}</h3>
      </a>
    </ng-template>
  </ngb-carousel>
</nav>

<router-outlet></router-outlet>
